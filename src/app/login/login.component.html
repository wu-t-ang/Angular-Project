<!-- ========== SUBSCRIBE ========== -->
<section id="subscribe" class="gradient_overlay">
  <div class="inner">
    <div class="container">
      <div class="main_title mt_wave mt_white a_center">
        <h2>Let's get you signed into your account </h2>
      </div>


      <form    *ngIf="!isLoggedIn"
              name="form"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate
         >

          <div class="form-group">


            <input type="text" class="form-control"  name="username" [(ngModel)]="user.username" required #username="ngModel" placeholder="Enter UserName">

            <div
              style="color: whitesmoke;"
              *ngIf="username.errors && f.submitted"
            >
              Username is required!
            </div>
          </div>
        <br><br>
        <br><br>




          <div class="form-group">


            <input   type="password" class="form-control"   name="password"
                     [(ngModel)]="user.password"
                     required
                     minlength="6"
                     #password="ngModel"
                     placeholder="Enter Your Password">

            <div
              style="color: whitesmoke;"
              *ngIf="password.errors && f.submitted"
            >
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">
                Password must be at least 6 characters
              </div>
            </div>
          </div>
        <br><br>
        <div class="form-group">
        <button class="button btn_lg btn_yellow" type="submit"><i class="fa fa-paper-plane-o" aria-hidden="true"></i>Login</button>
      </div>

        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>































    </div>
  </div>
</section>
